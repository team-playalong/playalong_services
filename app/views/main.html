<div class="container">
  <div class="form-group">
    <button class="btn btn-md" ng-click="addChord()">Add Chord</button>  
  </div>
  <pre>{{newChord | json}}</pre>  
  <textarea ng-model="newChord.artist"></textarea>
  <div class="form-group">
  	<label>Chord id</label>
  	<div class="form-control">
  		<input type="text" ng-model="chordId" />
  	</div>
  </div>
  <div class="form-group">
  	<button class="btn btn-defaults" ng-click="getChordById()">Search chord by id</button>
  </div>

  <div class="form-group">
    <label for="searchBy">Search By</label>
    <select id="searchBy" ng-model="searchBy" id="" class="form-control">
      <option value="artist" selected>artist</option>
      <option value="title">title</option>
    </select>
  </div>
  <div class="form-group">
    <label for="searchText">Text</label>
    <input class="form-control" type="text" ng-model="searchText" />
  </div>  

  <button class="form-control btn btn-primary" ng-click="searchChord(searchBy,searchText)" >Search Chord</button>
  <div class="container">
    <pre ng-click="increaseChordHitCount(resultJson[0])">
    {{resultJson | json}}
  </pre>
  </div>

  <div class="form-group">
    <div class="control-label">Login Via</div>
    <div class="btn-group">
      <button class="btn btn-success" ng-click="loginSocial('facebook')">Facebook</button>
    </div>
  </div>
  <div class="form-group">
    <h4>Or by Email & Password</h4>
      <div class="control-label">Email</div>
      <input class="form-control" ng-model="email" type="email" placeholder="email..." />
    </div>
    <div class="control-label">Password</div>
    <input  class="form-control" ng-model="password" type="password" placeholder="password..." />
  
    
  </div>
  <button class="btn btn-primary pull-right" ng-click="loginEmail(email,password)">Go</button>
  
  
</div>
